<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Responsivo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #333;
      color: white;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 15px;
    }

    nav ul li {
      cursor: pointer;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
    }

    /* Menu hamburguer para dispositivos móveis */
    .menu-toggle {
      display: none;
      font-size: 1.5em;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background-color: #333;
        position: absolute;
        top: 60px;
        right: 20px;
        padding: 10px;
        width: 200px;
        border-radius: 5px;
      }

      nav ul.show {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Minha Logo</div>
    <nav>
      <div class="menu-toggle" onclick="toggleMenu()">☰</div>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">Sobre</a></li>
        <li><a href="#services">Serviços</a></li>
        <li><a href="#contact">Contato</a></li>
      </ul>
    </nav>
  </header>

  <script>
    function toggleMenu() {
      const navUl = document.querySelector("nav ul");
      navUl.classList.toggle("show");
    }
  </script>
</body>
</html>
